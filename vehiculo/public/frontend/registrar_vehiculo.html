<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vehículo</title>
  <link rel="stylesheet" href="cssregistros.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="main-header">
  <div class="header-container">
    <h1 class="logo">Rent a Car</h1>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="registrar_vehiculo.html">Registrar Vehículo</a></li>
        <li><a href="registrar_cliente.html">Registrar Cliente</a></li>
        <li><a href="crear_reserva.html">Realizar Reserva</a></li>
        <li><a href="registrar_devolucion.html">Registrar Devolución</a></li>
        <li><a href="consultar_historial.html">Consultar Historial</a></li>
        <li><a href="vehiculos_disponibles.html">Ver Vehículos Disponibles</a></li>
      </ul>
    </nav>
  </div>
</header>

    <div class="main-container">
    <h1 class="form-title">Registrar Vehículo</h1>
    <form id="formVehiculo">
      <input type="text" name="marca" placeholder="Marca" required class="form-input"><br><br>
      <input type="text" name="modelo" placeholder="Modelo" required class="form-input"><br><br>
      <input type="number" name="anio" placeholder="Año" required class="form-input"><br><br>
     <input type="text" name="categoria" id="categoria" placeholder="Categoría" class="form-input" list="listaCategorias">
        <datalist id="listaCategorias"></datalist>
      <select name="estado" class="form-input">
        <option value="disponible">Disponible</option>
        <option value="alquilado">Alquilado</option>
        <option value="mantenimiento">Mantenimiento</option>
      </select><br><br>
      <button type="submit" class="form-button">Guardar Vehículo</button>
    </form>
    <div class="btn-footer">
      <a href="index.html" class="form-link">← Volver al menú</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
