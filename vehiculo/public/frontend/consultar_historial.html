<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Historial</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="historial.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <h1 class="logo">Rent a Car</h1>
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="registrar_vehiculo.html">Registrar Vehículo</a></li>
          <li><a href="registrar_cliente.html">Registrar Cliente</a></li>
          <li><a href="crear_reserva.html">Realizar Reserva</a></li>
          <li><a href="registrar_devolucion.html">Registrar Devolución</a></li>
          <li><a href="consultar_historial.html">Consultar Historial</a></li>
          <li><a href="vehiculos_disponibles.html">Ver Vehículos Disponibles</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <h1 class="form-title">Consultar Historial de Reservas</h1>

    <form id="formHistorial" class="devolucion-form">
      <label for="busqueda_cliente">Buscar cliente:</label>
      <input type="text" id="busqueda_cliente" placeholder="Nombre del cliente">
      <ul id="lista_clientes" class="sugerencias"></ul>
      <input type="hidden" name="cliente_id" id="cliente_id_seleccionado">

      <label for="busqueda_vehiculo">Buscar vehículo:</label>
      <input type="text" id="busqueda_vehiculo" placeholder="Marca o modelo del vehículo">
      <ul id="lista_vehiculos" class="sugerencias"></ul>
      <input type="hidden" name="vehiculo_id" id="vehiculo_id_seleccionado">

      <button type="submit" class="form-button">Consultar</button>
    </form>

    <section id="resultadoHistorial" class="resultado-historial"></section>

    <a href="index.html" class="form-link">← Volver al menú</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
